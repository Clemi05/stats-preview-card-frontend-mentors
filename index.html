<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-details">
        <div class="card-title">
          Get insights that help your business grow.
        </div>
        <div class="card-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="card-stats">
          <p><span>10k+</span> companies</p>
          <p><span>314</span> templates</p>
          <p><span>12m+</span> queries</p>
        </div>
      </div>
      <div class="card-img" style="background-image: url('images/image-header-desktop.jpg') ;">
      <img src="./images/image-header-desktop.jpg" alt=""></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Clemi05" target="_blank">Cl√©ment Azalbert</a>.
    </div>
  </div>
</body>
</html>
