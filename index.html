<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container flex">
    <div class="card flex">
      <div class="card-details">
        <div class="card-title">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="card-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="card-stats">
          <div class="card-stats-items">
            <div class="card-stats-num">10k+</div>
            <div class="card-stats-heading">companies</div>
          </div>
          <div class="card-stats-items">
            <div class="card-stats-num">314</div>
            <div class="card-stats-heading">templates</div>
          </div>
          <div class="card-stats-items">
            <div class="card-stats-num">12M+</div>
            <div class="card-stats-heading">queries</div>
          </div>
        </div>
      </div>
        <img src="./images/image-header-desktop.jpg" alt="header image">
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Clemi05" target="_blank">Cl√©ment Azalbert</a>.
    </div>
  </div>
</body>
</html>
